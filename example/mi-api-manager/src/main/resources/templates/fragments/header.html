<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">

    <script>
        function swagger_test()
        {
            url = window.location.origin + "/" + "swagger-ui.html";
            window.open(url, '_blank');
        }
    </script>






    <!-------- modal --------->
    <div class="modal fade" id="modal-confirm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
              <h4
                class="modal-title"
                id="modal-confirm-title"
              ></h4>
            </div>
            <div class="modal-body">
              <form class="panel-body"></form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="JobSubmit()"
              >
                확인
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                data-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------------->

    <!-- START Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-body">
          <span id="confirmModalContent"></span>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm" id="confirmModalOK">확인</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm">취소</button>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" id="show-confirmModal" data-toggle="modal" data-target="#confirmModal"
  data-backdrop="static" data-keyboard="false"></input>
  <!-- END Confirm Modal -->


  <!-- START Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-body">
          <h5><span id="successModalContent">해당 작업이 성공적으로 완료되었습니다.</span></h5>
        </div>
        <div class="modal-footer">
               <button type="button" data-dismiss="modal" class="btn btn-sm btn-default btn-flat" id="successModalClose">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" id="show-successModal" data-toggle="modal" data-target="#successModal"
  data-backdrop="static" data-keyboard="false"></input>
  <!-- END Success Modal -->
  
  <!-- START Fail Modal -->
  <div class="modal fade" id="failModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-body">
          <h5><span id="failModalContent">작업 요청이 실패했습니다. 관리자에게 문의하세요</span></h5>
        </div>
        <div class="modal-footer">
               <button type="button" data-dismiss="modal" class="btn btn-sm btn-default btn-flat" id="failModalClose">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <input type="hidden" id="show-failModal" data-toggle="modal" data-target="#failModal"
  data-backdrop="static" data-keyboard="false"></input>
  <!-- END Fail Modal -->


      
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" onclick="swagger_test()" class="nav-link">Swagger</a>
                </li>
            </ul>



            

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/" class="brand-link">
                <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                     style="opacity: .8">
                <span class="brand-text font-weight-light">API Management</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->

                        </li>
                        <li class="nav-item">
                            <a href="/development/api" id="menu_development" class="nav-link">
                                <i class="nav-icon fas fa-edit"></i>
                                <p>
                                    APP 개발
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/monitoring/service" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    서비스 모니터
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/temp" class="nav-link">
                                <i class="nav-icon fas fa-tree"></i>
                                <p>
                                    자원
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/temp" class="nav-link">
                                <i class="nav-icon far fa-envelope"></i>
                                <p>
                                    구성원
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/temp" class="nav-link">
                                <i class="nav-icon far fa-plus-square"></i>
                                <p>
                                    설정
                                </p>
                            </a>
                        </li>

                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

    </div>

</header>
</html>
