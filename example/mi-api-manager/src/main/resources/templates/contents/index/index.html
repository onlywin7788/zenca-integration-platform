<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
>
<head></head>

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>API Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content" style="margin: 15px">
                <div class="container-fluid">

                    <div class="row">
                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">API 및 제품 개발</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                API 를 편집, 어셈플, 보안 설정, 테스트하십시오.<br/>
                                이용자에게 공개하기 위해 사용하는 패키지 API 입니다.
                                <br/><br/><br/><br/>

                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">카탙로그 관리</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                활성 API 및 이용자 관리
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">자원 관리</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                사용자 레지스트리, OAuth 제공자 및 TLS 구성
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">설정 관리</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                역할, 알림 등을 위한 설정을 편집하십시오
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">추가 학습</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                단계별 지시사항이 포함된 문서 및 학습서
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">연결</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                API Gateway 커뮤니티 포럼 내의 전문가 답변 찾기
                                <br/><br/><br/><br/>
                            </div><!-- /.card-body -->
                        </div>



                    </div>


                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
</div>
</html>
