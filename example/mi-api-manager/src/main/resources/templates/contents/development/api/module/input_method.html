
<div class="form-row">
  <div class="form-group col-md-2">
    <label>METHOD 정의</label>
    <select class="custom-select cls-path-method" id="test-val">
      <option value="1">GET</option>
      <option value="2">POST</option>
      <option value="3">PUT</option>
      <option value="3">DELETE</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label>SOURCE PATH</label>
    <input type="text" class="form-control cls-source-path" placeholder="/source"/>
  </div>

  <div class="form-group col-md-2">
    <label>TARGET PATH</label>
    <input type="text" class="form-control cls-target-path" placeholder="/target" />
  </div>

  <div class="form-group col-md-5">
    <label>설명 (선택사항)</label>
    <input type="text" class="form-control cls-description" />
  </div>

    <div class="form-group col-md-1">
      <label>&nbsp;</label><br/>
      <input type="button" class="btn btn-secondary btn-lg" id="btn-remove-method-menu" value="경로 삭제" onclick="removeMethodMenu(this)"/>
    </div>
  </div>
</div>
